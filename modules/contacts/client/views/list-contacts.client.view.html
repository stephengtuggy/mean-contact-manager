<section>
  <div class="page-header">
    <h1>Contacts</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="contact in vm.contacts"
       data-ui-sref="contacts.view({ contactId: contact._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="contact.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="contact.user" data-ng-bind="contact.user.displayName"></span>
        <span data-ng-if="!contact.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="contact.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.contacts.$resolved && !vm.contacts.length">
    No Contacts yet, why don't you <a data-ui-sref="contacts.create">create one</a>?
  </div>
</section>
